name: Flutter CI/CD
on:
  push:
    branches: [oneness]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      # GitHub Secretsから必要なファイルを作成
      - name: Create google-services.json
        run: |
          cat << 'EOF' > android/app/google-services.json
          ${{ secrets.GOOGLE_SERVICES_JSON }}
          EOF

      - name: Create firebase_options.dart
        run: |
          cat << 'EOF' > lib/firebase_options.dart
          ${{ secrets.FIREBASE_OPTIONS_DART }}
          EOF

      - name: Create .env file
        run: |
          cat << 'EOF' > .env
          ${{ secrets.DOT_ENV }}
          EOF

      - name: Get dependencies
        run: flutter pub get

      # テストをスキップ（テストファイルがない場合はビルドが失敗するため）
      # - name: Run tests
      #   run: flutter test

      - name: Build Android APK (dev flavor)
        run: flutter build apk --release --flavor dev

      # APKをアーティファクトとしてアップロード
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-dev
          path: build/app/outputs/flutter-apk/app-dev-release.apk
