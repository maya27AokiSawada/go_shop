name: Flutter CI/CD
on:
  push:
    branches: [oneness]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      # GitHub Secretsから必要なファイルを作成
      - name: Create google-services.json
        run: |
          $content = @'
          ${{ secrets.GOOGLE_SERVICES_JSON }}
          '@
          $content | Out-File -FilePath "android/app/google-services.json" -Encoding UTF8

      - name: Create firebase_options.dart
        run: |
          $content = @'
          ${{ secrets.FIREBASE_OPTIONS_DART }}
          '@
          $content | Out-File -FilePath "lib/firebase_options.dart" -Encoding UTF8

      - name: Create .env file
        run: |
          $content = @'
          ${{ secrets.DOT_ENV }}
          '@
          $content | Out-File -FilePath ".env" -Encoding UTF8

      - name: Get dependencies
        run: flutter pub get

      # テストをスキップ（テストファイルがない場合はビルドが失敗するため）
      # - name: Run tests
      #   run: flutter test

      - name: Build Android APK
        run: flutter build apk --release

      # APKをアーティファクトとしてアップロード
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
