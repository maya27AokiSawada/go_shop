name: Flutter CI/CD
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      # GitHub Secretsã‹ã‚‰å¿…è¦ãªãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
      - name: Create google-services.json
        run: |
          cat << 'EOF' > android/app/google-services.json
          ${{ secrets.GOOGLE_SERVICES_JSON }}
          EOF

      - name: Create firebase_options.dart
        run: |
          cat << 'EOF' > lib/firebase_options.dart
          ${{ secrets.FIREBASE_OPTIONS_DART }}
          EOF

      - name: Create .env file
        run: |
          cat << 'EOF' > .env
          ${{ secrets.DOT_ENV }}
          EOF

      - name: Get dependencies
        run: flutter pub get

      # ãƒ¢ãƒƒã‚¯ãƒ•ã‚¡ã‚¤ãƒ«ç”Ÿæˆï¼ˆèªè¨¼ãƒ†ã‚¹ãƒˆç”¨ï¼‰
      - name: Generate mocks
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # ğŸ§ª Unit Testså®Ÿè¡Œï¼ˆCRUD + èªè¨¼ï¼‰
      - name: Run Unit Tests
        run: flutter test test/datastore/ test/auth/ --reporter github
        continue-on-error: false

      # ãƒ†ã‚¹ãƒˆçµæœã‚µãƒãƒªãƒ¼è¡¨ç¤º
      - name: Test Summary
        if: always()
        run: |
          echo "âœ… CRUD Tests: 29 tests"
          echo "âœ… Auth Tests: 47 tests"
          echo "âœ… Total: 76 tests"

      - name: Build Android APK (dev flavor)
        run: flutter build apk --release --flavor dev

      # APKã‚’ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã¨ã—ã¦ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-dev
          path: build/app/outputs/flutter-apk/app-dev-release.apk
